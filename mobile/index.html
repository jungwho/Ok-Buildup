    <!-- banner script -->
    <script>
      const slider = document.querySelector(".slider");
      const images = document.querySelectorAll(".slider img");
      const totalImages = images.length;
      let currentIndex = 0;

      function slideImages() {
        currentIndex++;

        if (currentIndex === totalImages) {
          slider.style.transition = "none";
          slider.style.transform = "translateX(0)";
          currentIndex = 0;

          setTimeout(() => {
            slider.style.transition = "transform 0.5s ease";
            currentIndex++;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
          }, 50);
        } else {
          slider.style.transition = "transform 0.5s ease";
          slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
      }

      setInterval(slideImages, 3000);
    </script>

      const slider2 = document.querySelector(".new-slider");

      const nextBtn = document.getElementById("nextBtn");

      let currentIndex2 = 0;

      function moveSlider() {
        const offset = -currentIndex2 * 100; // 한 이미지 너비에 해당하는 이동
        slider2.style.transform = `translateX(${offset}vw)`;
      }

      prevBtn.addEventListener("click", () => {
        currentIndex2 = currentIndex2 === 0 ? images2.length - 1 : currentIndex2 - 1;
        moveSlider();
      });

      nextBtn.addEventListener("click", () => {
        currentIndex2 = currentIndex2 === images2.length - 1 ? 0 : currentIndex2 + 1;
        moveSlider();
      });

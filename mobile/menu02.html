<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style/menu02.css" />
    <title>OK-MOBILE</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <a href="index.html"><img src="images/main/logo.png" /></a>
      <div>
        <input placeholder="검색어를 입력하시오." />
        <img src="images/main/search.png" />
      </div>
    </div>

    <!-- navigation -->
    <div class="nav">
      <a href="index.html">MAIN</a>
      <a href="menu01.html">매물정보</a>
      <a style="color: #4b79ee; font-weight: 500; border-bottom: 2px solid #4b79ee" href="menu02.html">창업 컨설팅</a>
      <a href="menu03.html">창업정보</a>
      <a href="menu04.html">신규창업소개</a>
      <a href="menu05.html">회사소개</a>
    </div>

    <!-- header -->
    <div style="width: 100%; height: calc(120px + 7vw); position: relative; display: flex; align-items: center; justify-content: center">
      <img src="images/menu02/header.png" style="width: 100%; height: 100%" />
      <p style="font-size: calc(20px + 0.7vw); color: white; position: absolute; font-weight: 600">창업컨설팅</p>
    </div>

    <!-- title -->
    <div style="margin: 40px 5%">
      <p style="font-size: calc(20px + 0.7vw); font-weight: 600">창업 컨설팅</p>
    </div>

    <form>
      <!-- name -->
      <div class="container">
        <p class="title">성함</p>
        <input style="width: 100%" placeholder="성함을 입력하세요" />
      </div>

      <!-- tel -->
      <div class="container">
        <p class="title">연락처</p>
        <div style="display: flex; align-items: center">
          <input style="width: 25%" />
          <p style="margin: 5px">-</p>
          <input style="width: 25%" />
          <p style="margin: 5px">-</p>
          <input style="width: 25%" />
        </div>
      </div>

      <!-- area -->
      <div class="container">
        <p class="title">창업 희망지역</p>
        <input style="width: 100%" placeholder="희망지역을 입력하세요" />
      </div>

      <!-- price -->
      <div class="container">
        <p class="title">예상 창업금액</p>
        <div class="price-container">
          <div class="radio-group">
            <input type="radio" id="1" name="budget" value="none" />
            <label for="1">선택안함</label>
          </div>

          <div class="radio-group">
            <input type="radio" id="2" name="budget" value="1억이하" />
            <label for="2">1억이하</label>
          </div>

          <div class="radio-group">
            <input type="radio" id="3" name="budget" value="1억-3억" />
            <label for="3">1억-3억</label>
          </div>

          <div class="radio-group">
            <input type="radio" id="4" name="budget" value="3억이상" />
            <label for="4">3억이상</label>
          </div>
        </div>
      </div>

      <!-- price -->
      <div class="container">
        <p class="title">희망업종(중복선택가능)</p>
        <div class="category-group">
          <label><input type="checkbox" id="checkbox1" name="category" /> 소형카페</label>
          <label><input type="checkbox" id="checkbox2" name="category" /> 대형카페</label>
          <label><input type="checkbox" id="checkbox3" name="category" /> 베이커리</label>
          <label><input type="checkbox" id="checkbox4" name="category" /> 특수상권</label>
        </div>

        <div class="category-group">
          <label><input type="checkbox" id="checkbox5" name="category" /> 주류/치킨</label>
          <label><input type="checkbox" id="checkbox6" name="category" /> 아이스크림</label>
          <label><input type="checkbox" id="checkbox7" name="category" /> 패스트푸드</label>
        </div>

        <div class="category-group">
          <label><input type="checkbox" id="checkbox8" name="category" /> 일반음식점</label>
          <label><input type="checkbox" id="checkbox9" name="category" /> 판매/서비스</label>
          <label><input type="checkbox" id="checkbox10" name="category" /> 오락/스포츠</label>
        </div>
      </div>

      <!-- 기타 문의사항 -->
      <div class="container">
        <p class="title">기타 문의사항</p>
        <textarea placeholder="기타문의 사항을 입력하세요."></textarea>
      </div>

      <!-- 버튼 -->
      <div style="display: flex; align-items: center; justify-content: center">
        <button style="background-color: #4b79ee; color: white; padding: 12px 70px; margin: 10px; border-radius: 20px">신청하기</button>
      </div>
    </form>

    <div style="width: 100vw; margin-top: 150px">
      <img src="images/banner.png" style="width: 100%" />
    </div>
  </body>
</html>

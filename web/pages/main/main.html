<style>
  @font-face {
    font-family: "pretendard";
    src: url("../../public/font/Pretendard-Regular.otf") format("opentype");
  }

  * {
    font-family: "pretendard";
    text-decoration: none;
    margin: 0;
    padding: 0;
  }

  a:hover {
    opacity: 0.5;
    transition: 0.5s;
    cursor: pointer;
  }

  .nav {
    display: flex;
    height: 300px;
    padding: 0 15%;
    justify-content: space-between;
    align-items: center;
  }

  .popular-container {
    display: flex;
    padding: 0 15%;
    justify-content: center;
  }

  .left-container {
    flex-direction: column;
    margin-right: 10px;
    .title {
      color: black;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .title2 {
      color: #4b79ee;
      font-size: 40px;
      font-weight: 600;
      margin-top: 5px;
      margin-bottom: 30px;
    }
  }

  .button-container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;

    .button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: none;
      border-radius: 10px;
      background-color: white;
      padding: 10px 15px;
      width: 250px;
      height: 56px;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .button:hover {
      opacity: 0.5;
      transition: 0.5;
      background-color: rgb(235, 235, 235);
      cursor: pointer;
    }

    .button.active {
      background-color: #4b79ee;
      color: white;
    }
  }

  .right-container {
    display: flex;
    flex-wrap: wrap;
    width: 70%;
    gap: 3%;
    justify-content: flex-start;
    margin-left: 5px;
    margin-bottom: 40px;

    a {
      width: 31%;
      height: 18vw;
    }

    a > img {
      width: 100%;
      height: 100%;
    }
  }
</style>

<script>
  const buttons = document.querySelectorAll(".button");
  const rightContainer = document.querySelector(".right-container");

  // 이미지 이중 리스트
  const imageGroups = [
    [
      "../../public/image/main/popular1.png",
      "../../public/image/main/popular1.png",
      "../../public/image/main/popular1.png",
      "../../public/image/main/popular1.png",
      "../../public/image/main/popular1.png",
      "../../public/image/main/popular1.png",
    ],
    [
      "../../public/image/main/popular2.png",
      "../../public/image/main/popular2.png",
      "../../public/image/main/popular2.png",
      "../../public/image/main/popular2.png",
      "../../public/image/main/popular2.png",
    ],
    [
      "../../public/image/main/popular3.png",
      "../../public/image/main/popular3.png",
      "../../public/image/main/popular3.png",
      "../../public/image/main/popular3.png",
    ],
    [
      "../../public/image/main/popular4.png",
      "../../public/image/main/popular4.png",
      "../../public/image/main/popular4.png",
      "../../public/image/main/popular4.png",
      "../../public/image/main/popular4.png",
    ],
    [
      "../../public/image/main/popular5.png",
      "../../public/image/main/popular5.png",
      "../../public/image/main/popular5.png",
    ],
    [
      "../../public/image/main/popular6.png",
      "../../public/image/main/popular6.png",
      "../../public/image/main/popular6.png",
      "../../public/image/main/popular6.png",
      "../../public/image/main/popular6.png",
    ],
  ];

  // 이미지 렌더링 함수
  function renderImages(groupIndex) {
    rightContainer.innerHTML = ""; // 기존 이미지 제거
    const images = imageGroups[groupIndex]; // 선택된 그룹의 이미지 가져오기

    images.forEach((src) => {
      const link = document.createElement("a"); // <a> 태그 생성
      link.href = "#"; // 링크 주소 설정 (원하는 URL로 변경 가능)
      link.target = "_blank"; // 새 탭에서 열기 (옵션)

      const img = document.createElement("img"); // 이미지 태그 생성
      img.src = src;

      link.appendChild(img); // <a> 태그 안에 이미지 삽입
      rightContainer.appendChild(link);
    });
  }

  buttons.forEach((button, index) => {
    button.addEventListener("click", () => {
      buttons.forEach((btn) => btn.classList.remove("active"));
      button.classList.add("active");
      renderImages(index);
    });
  });

  renderImages(0);
</script>
